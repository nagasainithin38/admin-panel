<div class="container d-flex justify-content-center align-items-center">
    <form [formGroup]="registerForm" (submit)="registerUser()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control">
           
        </div>
        <div class="d-flex gap-2">
            <div class="mb-3">
                <label class="form-label">username</label>
                <input type="text" formControlName="username" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
        </div>
        <div class="d-flex gap-2">
            <div class="mb-3  w-100">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="mb-3 w-100">
                <label class="form-label ">Date of Birth</label>
                <input type="date" formControlName="dob" class="form-control w-100">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Profile pic</label>
            <input type="text" formControlName="profilePic" class="form-control">
           
        </div>
        <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-50 " type="submit">Update</button>
    </div>
    </form>
   
</div>
