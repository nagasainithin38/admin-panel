<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Category</th>
        <th scope="col">price</th>
        <!-- <th scope="col">Email</th>
        <th scope="col">DOB</th> -->
        <th scope="col">Quantity</th>
        <th scope="col">Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of cartlist | keyvalue" >
        
        <td>
          <img [src]="products[convertToInt(i.key)].image" width="80px"  height="80px" alt="">
        </td>
        <td>
            {{products[convertToInt(i.key)].title }}
        </td>
        <td>
            {{products[convertToInt(i.key)].price|currency:"INR" }}
        </td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" (click)="decrease(convertToInt(i.key))" >-</button>
                <button type="button" class="btn btn-outline-primary">{{i.value}}</button>
                <button type="button" class="btn btn-outline-primary" (click)="increase(convertToInt(i.key))" >+</button>
            </div>
        </td>
        <td>
            {{getPrice(convertToInt(i.key))|currency:"INR"}}
        </td>
      </tr>
      
    </tbody>
  </table>

  <div class="h3 text-end me-5">{{getTotalPrice()|currency:"INR"}}</div>

  <div class="d-flex justify-content-end">
  <button class="btn btn-primary me-5" (click)="buy()">Buy now</button>
</div>
