<div class="container d-flex justify-content-center align-items-center">
    <form [formGroup]="productcreate" (submit)="create()" >
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control">
           
        </div>
        <div class="d-flex gap-2">
            <div class="mb-3">
                <label class="form-label">Rating</label>
                <input type="number" formControlName="rating" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">price</label>
                <input type="number" formControlName="price" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" formControlName="category" class="form-control">
           
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="text" formControlName="image" class="form-control">
           
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea type="text" rows="3" formControlName="description" class="form-control">
           </textarea>
        </div>
        
        <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-50 " type="submit">Create</button>
    </div>
    </form>
   
</div>
