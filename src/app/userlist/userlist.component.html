<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Profie pic</th>
        <th scope="col">Name</th>
        <th scope="col">UserName</th>
        <!-- <th scope="col">Email</th>
        <th scope="col">DOB</th> -->
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of userList.usersData;let index=index;" >
        <th scope="row">{{index+1}} </th>
        <td>
          <img [src]="i.profilePic" width="80px" style="border-radius: 50%;" height="80px" alt="">
        </td>
        <td>
            {{i.name }}
        </td>
        <td>
            {{i.username }}
        </td>
        <!-- <td>
            {{i.email }}
        </td>
        <td>
            {{i.dob|date:'longDate'}}
        </td> -->
        <td>
          <button class="btn btn-primary" (click)="viewMore(index)" >View More</button>
      </td>
        <td>
            <button class="btn btn-success" (click)="edit(index)" >Edit</button>
        </td>
      </tr>
      
    </tbody>
  </table>
