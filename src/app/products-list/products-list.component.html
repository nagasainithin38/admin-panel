<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Category</th>
        <th scope="col">price</th>
        <!-- <th scope="col">Email</th>
        <th scope="col">DOB</th> -->
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of products;let index=index;" >
        <th scope="row">{{index+1}} </th>
        <td>
          <img [src]="i.image" width="80px"  height="80px" alt="">
        </td>
        <td>
            {{i.title }}
        </td>
        <td>
            {{i.price|currency:"INR" }}
        </td>
        <!-- <td>
            {{i.email }}
        </td>
        <td>
            {{i.dob|date:'longDate'}}
        </td> -->
        <td>
          <button class="btn btn-primary" (click)="viewMore(index)" >View</button>
      </td>
        <td>
            <button class="btn btn-success" (click)="edit(index)" >Edit</button>
        </td>
      </tr>
      
    </tbody>
  </table>
